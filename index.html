<!DOCTYPE html>
<html>
<head>
	<title>Guessing Game | Part II</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
	<div align="center">
	<body style="background-color:	#CCCCCC">
	<h2 style="font-family: Courier">How are you enjoying the hot weather we are having?</h2>
	<h4 style="font-family: Courier">Please take a moment and share your thoughts, I want to know what you are thinking.</h4>
	<textarea id='textbox'>
		
	</textarea>
	</br>
	<h4 style="font-family: Courier">If you'd like to know the character and/or word count...click below</h4>
	</br>
    <button onclick='countWords()'>Click here for Character and Word Count</button>
    <p id='results'></p>

    <script>
    var textbox = document.getElementById('textbox');
        var results = document.getElementById('results');
       
			function countWords(){
            var sentence = textbox .value;
            var length = sentence.length;
            var letterCount = 0;
            var wordCount = 1;
            var letter;
				for ( var i = 0; i < length; i++ ) {
                letter = sentence[i];
                if ( letter != ' ' ) {
                    letterCount = letterCount + 1;
                
                }
                else if ( sentence[i - 1] !== ' ' ) {
                 
                    wordCount = wordCount + 1;
                }
            }
            results.innerHTML = 'The number of characters is ' +  letterCount
             
             + ' and the number of words is ' + wordCount;
        }
    </script>
	
</div>
</body>

</html>
